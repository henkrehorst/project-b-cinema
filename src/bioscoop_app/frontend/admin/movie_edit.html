<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="/admin/css/style.css">-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Bioscoop app</title>
</head>
<body onload="movieEditPage()">
<nav data-active-item="Films">
    <div class="container">
    </div>
</nav>
<div class="container">
    <h3 style="padding: 20px 0;">Pas film aan</h3>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input name="title" id="title" type="text" placeholder="titel" class="form-control"/>
                    <div id="title-error"></div>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input name="genre" type="text" placeholder="Genre" class="form-control" id="genre">
                    <div id="genre-error"></div>
                </div>
                <div class="form-group">
                    <label for="duration">Duur</label>
                    <input name="duration" type="number" placeholder="Duur" class="form-control" id="duration">
                    <div id="duration-error"></div>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input name="rating" type="number" min="0" max="5" step="0.1" placeholder="Rating" class="form-control" id="rating">
                    <div id="rating-error"></div>
                </div>
                <div class="form-group">
                    <label for="samenvatting">Korte Samenvatting</label>
                    <input name="samenvatting" id="samenvatting" type="text" placeholder="Korte Samenvatting" class="form-control"/>
                    <div id="samenvatting-error"></div>
                </div>
                <div class="kijkwijzerPicker">
                    <p>Kijkwijzer</p>
                    <ul id="kijkwijzerFields" class="is-invalid"></ul>
                    <div id="kijkwijzer-error"></div>
                </div>
                <div class="form-group">
                    <label for="coverImage">Cover image</label>
                    <input name="cover_image" type="file" class="form-control-file" id="coverImage" onchange="coverImagePreview()">
                    <div id="coverImage-error"></div>
                </div>
                <div class="form-group">
                    <label for="thumbnailImage">Thumbnail image</label>
                    <input name="thumbnail_image" type="file" class="form-control-file" id="thumbnailImage" onchange="thumbnailImagePreview()">
                    <div id="thumbnailImage-error"></div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Pas film aan</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 cover-image-preview">
            <div id="cover_preview">
                <p>Cover image preview</p>
            </div>
            <div id="thumbnail_preview">
                <p>Thumbnail image preview</p>
            </div>
        </div>
    </div>
</div>

<script src="/admin/js/main.js"></script>
<script src="/admin/js/movie_pages.js"></script>
</body>
</html>
