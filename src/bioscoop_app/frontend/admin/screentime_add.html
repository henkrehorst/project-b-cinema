<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="/admin/css/style.css">-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Bioscoop app</title>
</head>
<body onload="screentimeAddPage()">
<nav data-active-item="Screentime">
    <div class="container">
    </div>
</nav>
<div class="container">
    <h3 style="padding: 20px 0;">Voeg een nieuwe screentime toe</h3>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="movies_field">Film:</label>
                    <select name="movie" class="form-control" id="movies_field">
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_time">Start tijd</label>
                    <input name="start_time" type="datetime-local" class="form-control" id="start_time">
                </div>
                <div class="form-group">
                    <label for="end_time">Eind tijd</label>
                    <input name="end_time" type="datetime-local" class="form-control" id="end_time">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Voeg screentime toe</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/admin/js/main.js"></script>
<script src="/admin/js/screentime_pages.js"></script>
</body>
</html>
