<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="/admin/css/style.css">-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Bioscoop app</title>
</head>
<body onload="productEditPage()">
<nav data-active-item="Producten">
    <div class="container">
    </div>
</nav>
<div class="container">
    <h3 style="padding: 20px 0;">Pas product aan</h3>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name_field">Naam</label>
                    <input name="name" type="text" class="form-control" id="name_field">
                </div>
                <div class="form-group">
                    <label for="price_field">Prijs</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">&euro;</div>
                        </div>
                        <input name="price" type="number" step="0.01" class="form-control" id="price_field">
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-type-field">Categorie</label>
                    <select id="product-type-field" name="product-type" class="form-control">
                        <option value="upsell">Kassa koopje</option>
                        <option value="ticket">Ticket</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Pas product aan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/admin/js/main.js"></script>
<script src="/admin/js/product_pages.js"></script>
</body>
</html>
