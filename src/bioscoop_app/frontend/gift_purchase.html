<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift aanschaffen</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body id="gift-page">
    <nav data-active-item="Films">
        <div class="container"></div>
    </nav>
    <main class="container">
        <div class="movie_thumbnail" id="gift-banner">
            <img src="./assets/img/movie_banner.png" />
        </div>

        <div class="container bg-white">
            <form id="gift-form">
                <div class="form-group mt-4">
                    <label for="name-field">Kado voucher</label>
                    <select name="gift-type">
                        <option value="bronze">5eu Kadobon - Brons</option>
                        <option value="silver">15eu Kadobon - Silver</option>
                        <option value="gold">25eu Kadobon - Goud</option>
                    </select>
                    <input name="gift-email" type="text" placeholder="Your email" class="form-control">
                    <div class="type-field-error"></div>
                </div>
                <div id="submit-form">Koop Kortingsbon</div>
            </form>
        </div>
    </main>

    <!--<script src="./js/gift_purchase.js"></script>-->
    <script src="js/main.js"></script>
</body>
</html>
