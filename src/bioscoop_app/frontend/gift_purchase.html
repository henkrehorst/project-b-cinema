<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift aanschaffen</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body id="gift-page">
    <nav data-active-item="Films">
        <div class="container"></div>
    </nav>
    <main class="container">
        <div class="movie_thumbnail" id="gift-banner">
            <img src="./assets/img/movie_banner.png" />
        </div>

        <div class="container bg-white">
            <form id="gift-form">
                <div class="form-group mt-4">
                    <label for="gift-type">Selecteer uw kadobon:</label>
                    <select name="gift-type">
                        <option value="bronze">Kadobon - Brons</option>
                        <option value="silver">Kadobon - Silver</option>
                        <option value="gold">Kadobon - Goud</option>
                    </select>
                    <hr />
                    <label for="gift-email">Voer hieronder uw email in <a href="">(Hoe werkt dit?)</a>:</label>
                    <input name="gift-email" type="text" placeholder="Uw email" class="form-control">
                    <div class="type-field-error"></div>
                </div>
                <div id="submit-form" class="btn-block btn-success btn">Koop Kortingsbon</div>
            </form>
        </div>
    </main>

    <script src="./js/custom_chromelyresp.js"></script>
    <script src="./js/gift_purchase.js"></script>
</body>
</html>
