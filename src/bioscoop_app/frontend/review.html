<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/step.min.css">
    <link rel="stylesheet" href="./css/main.css"/>

<body onload="reviewAddPage()">
<nav>
    <div class="container">
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <form>
                <div class="form-group">
                    <label for="movies_field">Film:</label>
                    <select name="movie" class="form-control" id="movies_field">
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating: </label>
                    <input name="rating" type="number" min="0" max="5" step="0.1" placeholder="Rating" class="form-control" id="rating">
                </div>
                <div class="form-group">
                    <label for="mening">Schrijf hier je mening: </label>
                    <textarea name="mening" id="mening" type="text" placeholder="Schrijf hier je mening" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary">Voeg Review toe</button>
                </div>
            </form>
        </div>    
    </div>
</div>
