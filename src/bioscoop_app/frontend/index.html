<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bioscoop app</title>
</head>
<body>
    <h1>Sample page chromely</h1>
    <h2>Hoi</h2>
    <a href="local://frontend/overview.html">Film overview pagina</a>
    <a href="local://frontend/add_movie.html">Voeg film toe</a>
    <script>
        function getHello() {
            var request = {
                "method": "GET",
                "url": "/movies",
                "parameters": null,
                "postData": null
            };
            window.cefQuery({
                request: JSON.stringify(request),
                onSuccess: function (response) {
                    document.querySelector("body > h2").innerHTML = JSON.parse(response).Data;
                }, onFailure: function (err, msg) {
                    console.log(err, msg);
                }
            });
        }
        getHello();
    </script>
</body>
