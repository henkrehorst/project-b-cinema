<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body onload="movieDetailPage()">
<nav data-active-item="Films">
    <div class="container">
    </div>
</nav>
<div class="movie_thumbnail">
    <img src="" id="movieThumbnail" alt="thumbnail"/>
</div>
<div class="container">
    <div class="row movie_description">
        <div class="col-md-3">
            <img class="cover_image"
                 id="coverImage"
                 src=""
                 alt="cover image">
            <div id="movieDuration">
                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="clock"
                     class="svg-inline--fa fa-clock fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 512 512">
                    <path fill="currentColor"
                          d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path>
                </svg>
            </div>
            <div id="kijkwijzerView"></div>
            <div id="genreView"></div>
            <div id="ratingView"></div>
        </div>

        <div class=" col-md-9">
            <h1 id="movieTitle">KNIVES OUT</h1>
            <p id="movieDescription"></p>
        </div>
    </div>
</div>
<div class="container screentimes_row">
    <h4 class="reservation_box_header">
        Reserveer nu je tickets
    </h4>
    <div class="screentime_view">
        <table class="table table-bordered ">
            <thead>
            <tr>
                <th>Dag</th>
                <th>Tijd</th>
                <th>Reserveer</th>
            </tr>
            </thead>
            <tbody id="screentimePlace">
            </tbody>
        </table>
    </div>
</div>

<script src="./js/moment.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/movie_pages.js"></script>
</body>
</html>
