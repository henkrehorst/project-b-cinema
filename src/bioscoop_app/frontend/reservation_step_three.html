<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/step.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="https://kit.fontawesome.com/f7b2f35ba9.js" crossorigin="anonymous"></script>
</head>
<body onload="stepThree()">
<nav>
    <div class="container">
    </div>
</nav>
<div class="movie_thumbnail">
    <img src="" id="movieThumbnail" alt="thumbnail"/>
    <div class="thumbnailOverlay">
        <h1 id="movieTitle"></h1>
        <p id="movieTime"></p>
        <div class="step_wrapper">
            <!--steps created by semantic-ui (component library)-->
            <div class="ui three steps">
                <div class="completed step">
                    <i class="fas fa-ticket-alt icon"></i>
                    <div class="content">
                        <div class="title">Tickets</div>
                        <div class="description">Kies je tickets</div>
                    </div>
                </div>
                <div class="completed step">
                    <i class="fas fa-couch icon"></i>
                    <div class="content">
                        <div class="title">Kies plaatsen</div>
                        <div class="description">Kies je plaatsen</div>
                    </div>
                </div>
                <div class="current step" id="lastStep">
                    <i class="fas fa-info icon"></i>
                    <div class="content">
                        <div class="title">Bevestig</div>
                        <div class="description">Bevestig je reservering</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container reservation_view">
    <div class="row reservation_container">
        <div class="col-md-8 reservation_boxes">
            <div class="reservation_box_header">
                <h3>Vul hieronder je gegevens in</h3>
            </div>
            <div class="reservation_confirm_form">
                <p>Voer hieronder je naam en email in om de reservering te bevestigen.</p>
                <form id="checkout-form">
                    <div class="form-group mt-4">
                        <label for="name-field">Naam</label>
                        <input name="name" type="text" placeholder="Naam" class="form-control" id="name-field">
                    </div>
                    <div class="form-group">
                        <label for="email-field">Email</label>
                        <input name="email" type="email" placeholder="Email" class="form-control" id="email-field">
                    </div>
                    <div class="form-group">
                        <button type="button" id="confirm_button" class="btn btn-success confirm_button">MAAK RESERVERING DEFINITIEF</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 reservation_boxes">
            <div class="reservation_box_header">
                <h3>Jouw reservering</h3>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ticket</th>
                    <th scope="col">Prijs</th>
                </tr>
                </thead>
                <tbody id="reservation_view">
                </tbody>
            </table>

            <table class="table mt-4 table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Extra product</th>
                    <th scope="col">Prijs</th>
                </tr>
                </thead>
                <tbody id="upsell_cart">
                </tbody>
            </table>
            <table class="table mt-4 table-striped">
                <thead>
                <tr>
                    <th colspan="" scope="col">TOTAAL:</th>
                    <th id="total_cost"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script src="./js/moment.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/reservation_pages.js"></script>
</body>
</html>
