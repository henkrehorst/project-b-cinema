<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body onload="stepThree()">
<nav data-active-item="Films">
    <div class="container">
    </div>
</nav>
<div class="container">
    <div class="row reservation_container">
        <div class="col-md-8 reservation_boxes">
            <div class="reservation_box_header">
                <h3>Vul hieronder je gegevens in</h3>
            </div>
            <div class="reservation_confirm_form">
                <p>Voer hieronder je naam en email in om de reservering te bevestigen.</p>
                <form id="checkout-form">
                    <div class="form-group mt-4">
                        <label for="name-field">Naam</label>
                        <input name="name" type="text" placeholder="Naam" class="form-control" id="name-field">
                    </div>
                    <div class="form-group">
                        <label for="email-field">Email</label>
                        <input name="email" type="email" placeholder="Email" class="form-control" id="email-field">
                    </div>
                    <div class="form-group">
                        <button type="button" id="confirm_button" class="btn btn-success confirm_button">MAAK RESERVERING DEFINITIEF</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 reservation_boxes">
            <div class="reservation_box_header">
                <h3>Jouw reservering</h3>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ticket</th>
                    <th scope="col">Prijs</th>
                </tr>
                </thead>
                <tbody id="reservation_view">
                </tbody>
            </table>

            <table class="table mt-4 table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Extra product</th>
                    <th scope="col">Prijs</th>
                </tr>
                </thead>
                <tbody id="upsell_cart">
                </tbody>
            </table>
            <table class="table mt-4 table-striped">
                <thead>
                <tr>
                    <th colspan="" scope="col">TOTAAL:</th>
                    <th id="total_cost"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script src="./js/main.js"></script>
<script src="./js/reservation_pages.js"></script>
</body>
</html>
